<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #signup-box {
        width: 300px;
        margin: auto;
        margin-top: 100px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 8px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<div id="signup-box">
    <h2>Sign Up</h2>
    <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        <input type="submit" value="Sign Up">
    </form>
</div>

<script>
    // Function to handle form submission
    document.getElementById("signup-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        const usernameInput = document.getElementById("username").value;
        const passwordInput = document.getElementById("password").value;
        const confirmPasswordInput = document.getElementById("confirm-password").value;

        // Check if password matches the confirm password
        if (passwordInput !== confirmPasswordInput) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        // Store the username and password in some storage (for demonstration, using localStorage)
        localStorage.setItem("username", usernameInput);
        localStorage.setItem("password", passwordInput);

        alert("Sign up successful! You can now sign in.");
        // Redirect or perform further actions here
    });
</script>

</body>
</html>
